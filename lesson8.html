<!DOCTYPE html>
<html>
    <head>

     <style>
        .gridc{
            display: grid;
            grid-template-columns: 200px 75px ;
        }

        .grid2{
            margin-top: 30px;
            display: grid;
            grid-template-columns: 50px 50px 75px; 
        }


        .grid3{
            margin-top: 30px;
            display: grid;
            grid-template-columns: 300px 300px 300px; 
            column-gap: 20px;
            row-gap: 20px;
        }
     </style>


    </head>

<body>

  <div class="gridc">
 
    <div style="background-color: blue;"> The cow </div>
    <div style="background-color: brown;">The Dog </div>

  </div>


  <div class="grid2">
 
    <div style="background-color: blue;"> The cow </div>
    <div style="background-color: brown;">The Dog </div>
    <div style="background-color:green;">The Dog </div>


  </div>



  <div class="grid3">
 
    <div style="background-color: blue;"> The cow </div>
    <div style="background-color: brown;">The Dog </div>
    <div style="background-color:green;">The Dog </div>
    <div style="background-color:green;">The Dog </div>
    <div style="background-color: blue;"> The cow </div>
    <div style="background-color: brown;">The Dog </div>



  </div>

</body>

</html>
